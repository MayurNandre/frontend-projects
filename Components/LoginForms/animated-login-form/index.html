<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="login-text">
            <h1>Login</h1>
        </div>
        <div class="input-group">
            <input type="text" id="email" class="input-group_input" required>
            <label for="email" class="input-group_label">Email Address</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-group_input" required>
            <label for="password" class="input-group_label">Password</label>
        </div>
        <div id="login_button">
         <button>Login</button>
        </div>
    </div>
</body>

</html>
